<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caixapesca.css">
    <title>Loja Fisher Mania</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="caixas/caixa preta.jpg" alt="">
           </div>
           <div class="color">
               <span class="preta active" data-image="caixas/caixa preta.jpg" data-color="#070806"></span>
               <span class="verde" data-image="caixas/caixa verde.jpg" data-color="#02b134"></span>
               <span class="azul" data-image="caixas/caixa azul.jpg" data-color="#0d01b1"></span>
               <span class="cinza" data-image="caixas/caixa cinza.jpg" data-color="#636361"></span>
           </div>
           <div class="title">
               <p>Caixa de pesca</p>
           </div>
           <div class="detail">
               <p>Pre√ßo : <span>R$88</span></p>
               <a href="#">Adicionar ao carrinho</a>
           </div>
           <div class="back">
                <h3><a href="index.html">Voltar</a></h3>      
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
